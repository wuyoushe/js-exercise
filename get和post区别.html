<script type="text/javascript">
	//get方式是通过url地址栏发出请求，，传递参数也是通过地址栏传递
	//post方式通过表单的形式发出请求，如果传递参数通过send方法传递
	try{
		//创建对象new
		var xhr = new XMLHttpRequest();
	}catch(err)
	{
		try{
			var xhr = new ActiveXObject("Msxml12.XMLHTTP");
		}catch(err)
		{
			alert('请下载新版浏览器');
			location.href='www.baidu.com';
		}
	}
	//get方式是通过地址栏发出请求和传递参数
	xhr.open("GET","data_get.php?name=nimo",true);
	xhr.send();
	xhr.onreadystatechange = function()
	{
		if(xhr.readyState == 4&&xhr.status == 200)
		{
			alert(xhr.responseText);
		}
	}
</script>
